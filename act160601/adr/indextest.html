<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>

<script type="text/javascript">
    function test(){
        x = document.getElementById("a")
        x.innerHTML="why"
        return
    }
</script>

<title>TEST(callback)</title> 

</head> 
<body> 
    <h1>TEST</h1> 
    <button onClick=test()>click me</button> 
    <p id="a"></p> 
</body> 
</html>

  (function wxCheck(){
	  function f() {
		if (window.location.hostname == "iyuedu.qq.com")
			return "http://iyuedu.qq.com/event/actc1/";
		else
			return "http://solomotest4.3g.qq.com/book_res/event/actc1/";
	  }
	  var i = location.href.indexOf('?', 0);
	  var p;
	  if (i > 0) {
		var str1 = location.href.substring(i + 1, location.href.length
					- location.hash.length);
		if (str1.length > 0)
			p = JSON.parse('{"' + str1.replace(/&/g, '","').replace(/=/g, '":"')+ '"}');
	  }
	  if (navigator.userAgent.match(/MicroMessenger\/([\d\.]+)/) && p && !p["u"]) {
	      window.location.href = f() + "adr/wxoauth.html?state=" + (p["id"] ? p["id"] : "");
	  }
  })();
	
</script>

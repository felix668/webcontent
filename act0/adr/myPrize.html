<script type="text/javascript">
//弹框居中
  function ztTip(){
	var oTip=document.getElementById('tip');
	var aTipClass=oTip.getElementsByTagName('div');
	var i=0;
	
		for(i=0;i<aTipClass.length;i++)
		{
			if(aTipClass[i].className=='zt-tiparea')
			{
				aTipClass[i].style.top=(document.documentElement.clientHeight-aTipClass[i].offsetHeight)/2+'px'; 
			}
		}
	}
</script>

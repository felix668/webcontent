<!DOCTYPE HTML>

<head>

    <script type="text/javascript">
		var win=document.documentElement.clientWidth;
		document.documentElement.style.fontSize = 100 * (win / 640) + "px";
	</script>
    <style type="text/css">
        body,div,p,h4,a{margin:0;padding:0;-webkit-tap-highlight-color:rgba(0,0,0,0);}
        body{font-family: "Helvetica Neue", Helvetica, STHeiTi, Arial, sans-serif;-webkit-text-size-adjust:none;font-size:0.24rem; color: #d17800;}
        img { border:0 none; vertical-align:middle;}
        a{text-decoration:none;-webkit-touch-callout:none;-webkit-user-select:none;-webkit-tap-highlight-color:rgba(0,0,0,0);}
        .topimg{ position: relative; width: 100%; overflow:hidden;}
        .topimg img{ display: block; width: 100%;}
        .redballon{position: absolute; left: 0; top: 2.2rem; width:1.3rem; height: 2.76rem; background: url(images/redballo.png) no-repeat; background-size:100% auto;transform-origin:.0 100%; -webkit-animation:floated 4s linear infinite;}
        .yellowballon{position: absolute; right: 0; top: 3.81rem; width:1.48rem; height: 2.76rem; background: url(images/yellowballo.png) no-repeat; background-size:100% auto; -webkit-transform-origin:.87rem 100%; -webkit-animation:floated 6s linear infinite;}
        .yellobg{background:#ffcf00; padding: .05rem 0 .2rem; }
        a.btn_login{display:-webkit-box;-webkit-box-align:center; -webkit-box-pack:center;width: 5.8rem; height: .93rem; font-size: .34rem; color: #feff00; margin: 0 auto .26rem; text-align: center; background: #ff5d41; border-radius:10px; border-bottom: 3px solid #c42400; position: relative; }
        a.btn_login:after{content: ''; position: absolute; top: 0; left: 0; z-index: -1; width: 100%; height: .93rem; border-bottom: 6px solid #e9a100;border-radius:11px;}
        a.btn_login:active{background: #ef4e31;}
        a.btn_login.nodisable{background: #bfbfbf;border-bottom: 3px solid #a0a0a0; color: #fff;}
        .notice{ background: #ffde52; width:5.2rem; margin: 0 auto .22rem; padding:.1rem .3rem .3rem .38rem;border-radius: 20px 40px 30px 40px; box-shadow: inset 0 2px 2px #fee975,0 1px 5px rgba(233,161,0,.75); font-size: .24rem; line-height: 1.5em;}
        .notice h4{ font-size: .26rem; line-height:.42rem;}
        .notice p span{ color: #ec1d25; text-decoration:underline;}
        .mask{ position:absolute;top:20%; left: 0;right: 0; z-index: 100; text-align: center; font-size: 13px; color: rgba(0,0,0,.5)}
        @-webkit-keyframes floated{
        0%,100%{-webkit-transform:rotate(3deg);}
        50%{-webkit-transform:rotate(-3deg);}
        }
    </style>
</head>
<body>
<div class="mask">

<div class="main" style="display:none">

    </div>
    </div>
</div>

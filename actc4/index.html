<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"/>
    <meta name="copyright" content="Copyright (c) 1998-2014 Tencent."/>
    <meta name="description" content="QQ阅读"/>
    <meta name="format-detection" content="telephone=no"/>
    <title>铃铛排行榜中奖名单</title>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <script type="text/javascript">
	var calculate_size = function() {
		var baseFont= 100;
		var wid= document.documentElement.clientWidth || document.body.clientWidth;
		document.documentElement.style.fontSize = baseFont * (wid / 720) + 'px';
	};
	calculate_size();
    </script>
</head>
<body>
<div class="banner">
	<img src="images/banner.jpg">
	<div class="title">
		 铃铛排行榜前十名中奖名单新鲜出炉
		<p>请中奖的同学<a href="http://iyuedu.qq.com/event/actb2/lottery/contact.html">填写联系方式</a>，方便客服人员与您联系</p>
	</div>
</div>
<ul class="namelist">
	<li>
		<div class="order">第<span class="red">1</span>名</div>
		<div class="detail">
			<p>小坏蛋</p>
			<p>获苹果6S手机</p>
		</div>
		<div class="pack">
			<img src="images/pack1.png">
		</div>
	</li>
	<li>
		<div class="order">第<span class="red">2</span>名</div>
		<div class="detail">
			<p>iMe`枫</p>
			<p>获三星Galaxy手机</p>
		</div>
		<div class="pack">
			<img src="images/pack2.png">
		</div>
	</li>
	<li>
		<div class="order">第<span class="red">3</span>名</div>
		<div class="detail">
			<p>6186纵游</p>
			<p>获iPad Air</p>
		</div>
		<div class="pack">
			<img src="images/pack3.png">
		</div>
	</li>
	<li>
		<div class="order">第<span class="orange">4</span>名</div>
		<div class="detail">
			<p>吴检兵</p>
			<p>获小米4手机</p>
		</div>
		<div class="pack">
			<img src="images/pack4.png">
		</div>
	</li>
	<li>
		<div class="order">第<span class="orange">5</span>名</div>
		<div class="detail">
			<p>咿呀</p>
			<p>获500元京东卡</p>
		</div>
		<div class="pack">
			<img src="images/pack5.png">
		</div>
	</li>
</ul>
<div class="other">
	<p>第<span class="num orange">6~10</span>名将各获得公仔一个</p>
	<ul class="otherlist">
		<li>
			<span>戒音红茶</span>
			<span>Havier</span>
			<span>风之舞者</span>
		</li>
		<li>
			<span>淡夜</span>
			<span>误拂弦</span>
		</li>
	</ul>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<title>视频直播</title>
	<script>
	    document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + 'px';
	</script>
	<link href="css/index.css" rel="stylesheet" type="text/css">
	<style>
		.livePlayer{ position: absolute; left: 0 ;top: 0; width: 100%; height: 5.6rem; overflow: hidden;}
	</style>
</head>
<body>
   <div id="livePlayer"></div>
   <script type="text/javascript" src="js/zepto.min.js"></script>
   <script type="text/javascript" src="https://imgcache.qq.com/tencentvideo_v1/tvp/js/tvp.player_v2_zepto.js"></script>
   <script type="text/javascript" src="js/v.js"></script>
   <script type="text/javascript">
   	var app=new Vue({
		el:'#app',
		data:{
			
		},
		methods: {
			initLivePlayer: function() {
			    var video = new tvp.VideoInfo();
			    var player = new tvp.Player();
			    video.setChannelId("105610701");
			    player.create({
			        width: 320,
			        height: 176,
			        type: 1,
			        video: video,
			        modId: "livePlayer",
			        flashWmode: "direct",
			        autoplay: false
			    });
			}
		},
		created:function(){
			//页面初始化
	        this.initLivePlayer();

		},
	});
   		

   </script>
</body>
</html>

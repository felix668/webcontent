<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />

<meta name="format-detection" content="telephone=no">
<title>地址填写</title>
<link href="css/style.css" rel="stylesheet" type="text/css" >
</head>
<body class="rankpage">
<div class="checkform">
    <p>请您填写联系方式，活动结束后7个工作日内我们将为您寄出奖品。</p>
    <span>姓名：</span>
    <input name="" type="text" class="bgqq" placeholder="姓名">
    <span>手机：</span>
    <input name="" type="tel" class="bgtel" placeholder="手机号码">
    <span>地址：</span>
    <textarea name="" id="adress" cols="10"  rows="2" placeholder="地址" style="width:100%; padding:10px; height:58px; line-height:16px; -webkit-box-sizing:border-box;border:1px solid #E1D2A3; -webkit-border-radius:4px;font-size:12px; color:#999;margin-bottom:18px;"></textarea>
    <!-- 按下添加样式on -->
    <a class="linkbtn" onClick="javascript:Address.addAdress();">提 交</a>
</div>
<!-- 提交成功 -->
<div id="notice" class="mask" style="display:none">
    <div class="tiparea">
        <h5>提交成功</h5>
        <a class="btn knowbtn">知道啦</a>
    </div>
</div>
<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="address.js"></script>
<script type="text/javascript" src="js/jsbridge.js"></script>
<script type="text/javascript" src="js/local.js"></script>
<script type="text/javascript" src="js/zbook.js"></script>
<script type="text/javascript" src="js/cfoot.js"></script>
</body>
</html>

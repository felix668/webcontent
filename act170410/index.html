<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"/>
<meta name="format-detection" content="telephone=no,email=no">
<title>书香中国 全民阅读</title>
<script>
    document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + 'px';
    (function (doc, win) {
	    var docEl = doc.documentElement,resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize';
	    function recalc() {
	        var clientWidth = docEl.clientWidth;
	        if (!clientWidth) return;
	        clientWidth=clientWidth > 750 ? 750 : clientWidth;
	        docEl.style.fontSize = clientWidth / 7.5 + 'px';
	    };
	    if(!doc.addEventListener) return;
	    win.addEventListener(resizeEvt, recalc, false);
	    doc.addEventListener('DOMContentLoaded', recalc, false);
	})(document, window);
</script>
<link href="css/index.css" rel="stylesheet">
</head>
<body>
<div id="app">
	<div class="loadingbox" v-if="loading">
		<div class="loadingTop">
			<span class="loads">
				<svg width="24" height="23" viewBox="0 0 48 46" xmlns="http://www.w3.org/2000/svg">
					<path d="M47.43 24C47.43 11.06 36.94.57 24 .57S.57 11.06.57 24c0 9.27 5.434 17.55 13.72 21.328 1.006.458 2.192.015 2.65-.99.46-1.005.015-2.192-.99-2.65C9.076 38.555 4.57 31.688 4.57 24c0-10.73 8.7-19.43 19.43-19.43S43.43 13.27 43.43 24c0 7.66-4.473 14.505-11.307 17.655-1.004.462-1.442 1.65-.98 2.653.463 1.004 1.65 1.442 2.654.98C42.037 41.49 47.43 33.234 47.43 24z" class="cls-default"></path>
				</svg>
			</span>
			正在加载...
		</div>
	</div>
	<div class="wrap">
		<div class="top">
			<img src="images/banner.jpg" class="banner">
			<div class="counter">
				<span v-for="time in total">{{time}}</span>
			</div>	
		</div>	
		<div class="content">
			<div v-for="n in 3" :class="'box'+n">
				<img :src="'images/t'+n+'.jpg'" class="title" v-if="datalists['list'+n].length > 0">
				<div class="list">
					<div v-for="(item,index) in datalists['list'+n]" class="box">
						<img :src="index==0 && datalists['list'+n].length % 2!==0 ? obj[item.id].bigpic : obj[item.id].smallpic"  :link="n==1 || n==3 ? obj[item.id].link : ''" @click="goPage(item.id,$event)" :class="{'big':index==0 && datalists['list'+n].length % 2!==0}">
						<div class="text" v-if="n==2">
							<p>{{item.stime.substring(5)}}开始</p>
						</div>
					</div>
				</div>
			</div>
		</div>	
		<img src="images/logo.jpg" class="logo">	
	</div>
</div>	
<script src="js/common.js"></script>	
<script src="js/jsbridge.js"></script>
<script src="js/vue.min.js"></script>
<script src="js/local.js"></script>
<!-- <script src="js/data.js"></script> -->
<script src="js/index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>ios</title>

	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/more.css">
	<link rel="stylesheet" type="text/css" href="css/keyframes.css">
</head>

<body>
	<div class="main">
		<img class="banner" src="img/banner_ios.png"/>
			<div class="signin">
				<img class="signinBg" src="img/signin.png"/>
			</div>
			<div class="mine">
				<img class="streak" src="img/streak.png"/>
				<div class="mineTop">
					<div class="left">
						<div class="myAvatarCtn">
							<img class="myAvatar"/>
						</div>
						<p class="text">
							<span class="myName">--</span><br/>
							<span class="coin">消耗阅点：</span><span class="coinNumber">--</span>
						</p>
					</div>
					<div class="right">
						<p class="currentRanking">当前排名</p>
						<p class="myRanking">--</p>
					</div>
				</div>
				<p class="line">
					购买及打赏作品消耗阅点助你上榜！<a class="toBookshelf">去看更多></a>
				</p>
			</div>
			
		<ul class="header">
			<li class="rank">排名</li>
			<li class="nickname">昵称</li>
			<li class="coin">活动期间消耗阅点</li>
		</ul>
		<ul class="list">

		</ul>
		<div class="loading">
			<img src="img/loading.gif"/>
		</div>
	</div>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/charm.js"></script>
<script type="text/javascript" src="js/cfoot.js"></script>
<script type="text/javascript" src="js/local.js"></script>

<script type="text/javascript" src="./dist/bundle_more.js"></script>

</body>

</html>

<!DOCTYPE html>
<html config="adr" z-type="0">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title></title>
	<style type="text/css">
		a {
			font-size: 30px;
			line-height: 50px;
			color: blue;
			text-decoration: underline;
		}
	</style>
</head>

<body>

	<div id="root">
		<a>0 畅销_限免</a><br/>
		<a>0 畅销_折扣</a><br/>
		<br/>
		<a>1 经典_限免</a><br/>
		<a>1 经典_折扣</a><br/>
		<br/>
		<a>2 包月</a><br/>
		<br/>
		<a>3 影视_限免</a><br/>
		<a>3 影视_折扣</a><br/>
	</div>

	<script type="text/javascript" src="vendor/debug.js"></script>
<!-- 	<script type="text/javascript" src="vendor/adr/jsbridge.js"></script>
	<script type="text/javascript" src="vendor/adr/common.js"></script>
	<script type="text/javascript" src="vendor/adr/local.js"></script>
	<script type="text/javascript" src="vendor/adr/zbook.js"></script>
	<script type="text/javascript" src="vendor/adr/abook.js"></script> -->

	<script type="text/javascript">
		(function(){
			var as = [].slice.call( document.querySelectorAll('a') );
			as.forEach(function(a,i){
				a.addEventListener('click',function(){
					var href = location.href.replace( /entry\.html/g,
						'books_'+
						(function(){
							switch(i){
								case 0:
									return '0'
								case 1:
									return '0_discount'
								case 2:
									return '1'
								case 3:
									return '1_discount'
								case 4:
									return '2'
								case 5:
									return '3'
								case 6:
									return '3_discount'
							}
						})()
						+'.html' );
					//Local.openPage(  );
					location.href = href;
				})
			})
		})();
	</script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>答题赢书券</title>
	
	<link rel="stylesheet" type="text/css" href="css/keyframes.css">
	<link rel="stylesheet" type="text/css" href="css/common.css">
	
</head>

<body>

	<div class="frame mask-landscape">
		<img src="image/mask_landscape.png"/>
	</div>

	<div class="frame cover">
		<img class="background" src="image/background_612.png"/>
		<div class="btnStart">
			<img id="btn-start" class="btn-start ka-shake" src="image/start.png"/>
		</div>
		<img class="btnOver" src="image/btn_over.png"/>
		<img class="btnPaid" src="image/btn_paid.png"/>
	</div>
	
	<div class="frame world">
		<div class="questionPage" style="background:url(image/bg2.jpg);background-size:100%;">
			<div class="space">
				<div class="paper currentPanel">
					<img class="pageimg" src="image/page.png"/>
					<div class="paper-content">
						<p class="title">
						</p>
						<ul class="options">
							<li>
								<img src="image/selection.png"/>
								<div class="optionContent"></div>					
							</li>
							<li>
								<img src="image/selection.png"/>
								<div class="optionContent"></div>
							</li>
							<li>
								<img src="image/selection.png"/>
								<div class="optionContent"></div>
							</li>
							<li>
								<img src="image/selection.png"/>
								<div class="optionContent"></div>
							</li>
						</ul>
					</div>
				</div>
				<div class="paper nextPanel">
					<img class="pageimg" src="image/page.png"/>
					<div class="paper-content">
						<p class="title">
						</p>
						<ul class="options">
							<li>
								<img src="image/selection.png"/>
								<div class="optionContent"></div>
							</li>
							<li>
								<img src="image/selection.png"/>
								<div class="optionContent"></div>
							</li>
							<li>
								<img src="image/selection.png"/>
								<div class="optionContent"></div>
							</li>
							<li>
								<img src="image/selection.png"/>
								<div class="optionContent"></div>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="count"><span class="pageNumber">1</span>/6</div>
		</div>
	</div>

	<div class="frame resultPage" style="background:url(image/result_bg.jpg);background-size:100% auto;">
		<div class="result_frame">
			<img class="bg" src="image/result_frame.png"/>
			<div class="content">
				<img class="badge badge0 ka-fallDown" src="image/badge0.png"/>
				<img class="badge badge1 ka-fallDown" src="image/badge1.png"/>
				<img class="badge badge2 ka-fallDown" src="image/badge2.png"/>
				<p class="briefing">您答对 <span class="score">0</span> 道题，获得 [<span class="nickname"></span>] 称号</p>
				<p class="comment"></p>
				<p class="trophy">
					获得
						<img class="coupon coupon0" src="image/coupon0.png"/>
						<img class="coupon coupon1" src="image/coupon1.png"/>
						<img class="coupon coupon2" src="image/coupon2.png"/>
					书券，开通包月可领取
				</p>
				<img id="getNow" class="getNow twoButtons" src="image/btn_get.png"/>
				<img class="couponsTaken twoButtons" src="image/coupons_taken.png"/>
				<div class="tryAgain">再玩一次 <img class="arrow" src="image/arrow.png"/></div>
			</div>
		</div>	
	</div>
	<div class="frame mask">
		<div class="bg">
		</div>
		<div class="confirmPanel">
			<img class="bgImg" src="image/panel_confirm.png"/>
			<img class="close" src="image/close.png"/>
			<img class="icon penguin" src="image/penguin.png"/>
			<img class="icon checkmark" src="image/checkmark.png"/>
			<img class="icon cross" src="image/cross.png"/>
			<div class="content">
				<p class="status">领取失败</p>
				<p class="info">您已领取过，每人只能领一次哦</p>
				<div id="btn-confirm" class="goto">
					<img class="goto_bg" src="image/btn_confirm.png"/>
					<div class="goto_content">
						我知道啦
					</div>
				</div>
			</div>
		</div>
	</div>

<!-- 后端提供的js文件 -->
<script type="text/javascript" src="js/cfoot.js"></script>
<script type="text/javascript" src="js/jsbridge.js"></script>
<script type="text/javascript" src="js/local.js"></script>
<!-- <script type="text/javascript" src="js/zbook.js"></script> -->

<script type="text/javascript" src="js/zepto-1.1.3.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>

</html>

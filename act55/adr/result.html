<script type="text/javascript">
$(function(){
	var textArry=[{desc:"特立独行之心",remd:"【精选】",notice:"智能个性化推荐，给你爱看的！"},{desc:"海纳百川之心",remd:"【书库】",notice:"海量书籍全网第一，分门别类找得快!"},{desc:"坚韧不拔之心",remd:"【签到】",notice:"每天戳一戳，7天更有礼！"},{desc:"疯狂粉丝之心",remd:"【名人堂】",notice:"大神独家资讯看过来！"}];
	function localRes(num){
		$("#bookpic").attr("src","images/resp"+num+".jpg");
		$("#testRes").text(textArry[num].desc);
		$("#remdMod").text(textArry[num].remd);
		$("#adnote").text(textArry[num].notice);
		if(num==2){
			$("#remdRes").html("推荐你使用<span>"+textArry[num].remd+"</span>");
		}
	}
	localRes(param("checkin"));
	function mockInPage(){
		$(".funcMsg p strong").html(mock(parseInt(param("checkin")|1+1),parseInt(param("checkin")|1)));
	}
	setInterval(mockInPage, 100*13);
})
</script>

  var fontsize=(document.documentElement.clientWidth)/320*100;

  (function wxCheck(){
	  function f() {
		if (window.location.hostname == "iyuedu.qq.com")
			return "http://iyuedu.qq.com/event/act160101/";
		else
			return "http://solomotest4.3g.qq.com/book_res/event/act160101/";
	  }
	  var i = location.href.indexOf('?', 0);
	  var p;
	  if (i > 0) {
		var str1 = location.href.substring(i + 1, location.href.length
					- location.hash.length);
		if (str1.length > 0)
			p = JSON.parse('{"' + str1.replace(/&/g, '","').replace(/=/g, '":"')+ '"}');
	  }else{
		  p = new Object();
	  }
	  if (navigator.userAgent.match(/MicroMessenger\/([\d\.]+)/) && !p["u"]) {
	      window.location.href = f() + "wxoauth.html?state=" + (p["id"] ? p["id"] : "");
	  }
	  alert("pp"+JSON.stringify(p));
  })();
	
</script>

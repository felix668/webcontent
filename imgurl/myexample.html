<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>Photo Sphere Viewer</title>
		<meta name="viewport" content="initial-scale=1.0" />
		<script src="js/three.min.js"></script>
		<script src="js/photo-sphere-viewer.js"></script>
		<style>
			html, body {
				margin: 0;
				width: 100%;
				height: 100%;
				overflow: hidden;
			}

			#container {
				width: 100%;
				height: 100%;
				line-height: 300px;
				text-align: center;
			}
		</style>
	</head>

	<body>
		<div id="container"></div>

		<script>
				var div = document.getElementById('container');
				var PSV=new PhotoSphereViewer({
					panorama:'http://solomotest4.3g.qq.com/book_res/event/imgurl/img/sun.jpg',
					container: div,
					time_anim:2000,
					navbar:false,
					size:{
						width:'100%',
						height:'100%'
					}
				})
		</script>
	</body>

</html>

<!DOCTYPE HTML>
<html>
<script src="js/local.js"></script>
<script src="js/cfoot.js"></script>


<script>
	if (!param("code")) {
		window.location.href = "http://wx.book.qq.com/xlogin?redirect_uri="
				+ encodeURIComponent(front() + "com/wxoauth.html")
				+ "&scope=snsapi_base&state=" + param("team");
	} else {
		Local
				.reqaObjDirectByWeb(
						serverRoot() + "api/wxoauth?code=" + param("code"),
						function(obj) {
							if (obj.code == 0) {
								var up = param("state");
								var uAndp = up.split("X");
								window.location.href = front() + "com/"
										+ (uAndp[1] || xyw) + ".html?team="
										+ uAndp[0] + "&u="
										+ encodeURIComponent(obj.u);
							} else if (obj.code == 1) {
								window.location.href = "http://wx.book.qq.com/xlogin?redirect_uri="
										+ encodeURIComponent(front()
												+ "com/wxoauth.html")
										+ "&scope=snsapi_userinfo&state="
										+ param("state");
							}
						});
	}
</script>
</html>

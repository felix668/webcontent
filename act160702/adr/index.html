<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>QQ阅读狂欢季</title>

	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" type="text/css" href="css/keyframes.css">
</head>

<body>

	<div class="mask">
		<div class="mask-panel">
			<p class="top">下载QQ阅读，畅读海量小说</p>
			<p class="middle">如果还未安装QQ阅读，你可以：</p>
			<ul class="bottom">
				<li class="confirm">下载QQ阅读</li>
				<li class="cancel">取消</li>
			</ul>
		</div>
	</div>

	<div class="main">
		<img class="bg" src="img/bg1.png"/>
		<div class="main-content">
			<div class="chips">
				<img class="chip0" src="img/chip0.png"/>
				<img class="chip1" src="img/chip1.png"/>
				<img class="chip2" src="img/chip2.png"/>
				<img class="chip3" src="img/chip3.png"/>
				<img class="chip4" src="img/chip4.png"/>
				<img class="chip5" src="img/chip5.png"/>
				<img class="chip6" src="img/chip6.png"/>
			</div>
			<div class="btn">
				<img class="btn-img" src="img/btn.png"/>
				<div class="btn-content">
					<img class="logo" src="img/logo.png"/>
					<div class="arrows">
						<img class="arrow arrow1" src="img/arrow.png"/>
						<img class="arrow arrow2" src="img/arrow.png"/>
						<img class="arrow arrow3" src="img/arrow.png"/>
					</div>
				</div>
			</div>
			<img class="panel" src="img/panel.png"/>
		</div>
	</div>

<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="./bundle.js"></script>

<script type="text/javascript" src="http://iyuedu.qq.com/event/common/en.js"></script>
<script type="text/javascript" data-main="http://iyuedu.qq.com/event/common/ne.js" src="http://iyuedu.qq.com/event/common/require.js"></script>

</body>

</html>

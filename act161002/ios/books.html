<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>ios</title>
	<link rel="stylesheet" type="text/css" href="dist/books.style.css">
</head>

<body>

	<div id="root">
		<mask-confirm :show="show" :act="act"></mask-confirm>
	
		<img class="books-title" :src=" 'img/books-title'+(ios?'_ios':'')+'.png' "/>
		<div class="block" v-for="(a,i) in writers">
			<div class="container__">
				<img class="cover" :src=" 'img/covers/'+i+'.jpg' "
				@click="toBook(i)">
				<p class="bookname">{{a.bookname}}</p>
				<p class="author">{{a.nickname}}</p>
				<img class="pick" src="img/pick-172.png"
				v-show=" couponUsed===false "
				@click="use(i)"/>
			</div>
		</div>
		<p class="copyright">
			活动最终解释权归QQ阅读所有
		</p>
	</div>

<script type="text/javascript" src="vendor/vue.min.js"></script>

<script type="text/javascript" src="vendor/charm.js"></script>
<script type="text/javascript" src="vendor/cfoot.js"></script>
<script type="text/javascript" src="vendor/local.js"></script>
<script type="text/javascript" src="vendor/zbook.js"></script>
<script type="text/javascript" src="vendor/abook.js"></script>
<script type="text/javascript" src="vendor/abook.js"></script>
<script type="text/javascript" src="./dist/books.bundle.js"></script>

</body>

</html>

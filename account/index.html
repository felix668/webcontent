<link href="css/index.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="wrap hide">
		<div class="topbox">
			<p class="adtime">活动时间：12.5~12.12</p>

					<li><a href="javascript:" data-type="4">100成长值<span></span></a></li>
				</ul>

		<div class="botbox">
			<div class="special"><span>您尚未符合领取礼包的条件</span>* 您登录的账号还未完成充值 *</div>
			<div class="btnbox">
				<div class="page_btn">

						<span><em>去QQ阅读参与活动</em>
					    <ul class="arrows"><img src="img/arrow.png"><img src="img/arrow.png"><img src="img/arrow.png"></ul>
						</span>
					</div>
					<div class="receive">
						<span><em>领取礼包</em>
							<ul class="arrows"><img src="img/arrow.png"><img src="img/arrow.png"><img src="img/arrow.png"></ul>
						</span>
					</div>
					
					
				</div>
				<div class="ortherlog">已有其他账号满足条件？<a href="javascript:Index.doLoginout();">切换帐号登录</a></div>
			</div>
		</div>	
	</div>
	<!--mask-->
	<div class="mask" style="display:none">
		<div class="tiparea">
			<img src="">
			<h4></h4>
			<p></p> 
			<a href="javascript:" class="closbtn">我知道啦</a>
		</div>
	</div>
	<!--successmask-->
	<div class="successmask" style="display:none">
		<div class="tiparea">
			<h4></h4>
			<p></p> 
			<a href="javascript:" class="closbtn">我知道啦</a>
		</div>
	</div>
	<!--over-->
	<div class="MaskOver hide">

			<div class="content">
				<img src="img/over.png">
				<p>本期活动已结束</p>
			</div>
		</div>
	</div>
	<!--login-->
	<div class="login">
	    <img src="images/logo.png" alt="海量原著，想读就读" class="logo">
	    <a href="javascript:Index.loginQQ();" class="qqlogin">QQ登录</a>
	    <a href="javascript:Index.loginWX();" class="wxlogin">微信登录</a>
	</div>
	<!--下载弹框-->
	<div class="Downmask" style="display:none">
		<div class="downbox">
				<h3>下载QQ阅读,畅读海量小说</h3>
				<p>如果还未安装QQ阅读，你可以：</p>
				<div class="btns">
					<span class="cancle">取消</span>
					<span class="certain">下载QQ阅读</span>
				</div>
			</div>
	</div>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"/>
	<meta name="format-detection" content="telephone=no,email=no">
	<title>微信充值有惊喜</title>
	<script>
	    document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + 'px';
	</script>
	<style type="text/css">
	body,p,ul,li,div,h4{margin:0;padding:0;}
	ul,li{list-style:none}
	img{border:none;width:100%;display: block;}
	a{text-decoration:none;-webkit-touch-callout:none;}
	*{-webkit-tap-highlight-color:rgba(0, 0, 0, 0);}
	body{font-family: "Helvetica Neue", Helvetica, STHeiTi, sans-serif;-webkit-text-size-adjust:none;-webkit-user-select:none;font-size: .28rem;background: #fff; color: #444;}
	.rdbox{ padding: .5rem .24rem;}
	.rdbox li{ position: relative; z-index: 1; margin: 0 0 .4rem; line-height: .34rem; font-size: .26rem; padding-left: .5rem;}
	.rdbox li span{display: block; position: absolute; left: 0; top: 0; width: .34rem; height: .34rem; border-radius:100%; background: #d9d8d7; font-size: .22rem; text-align: center; line-height: .35rem; overflow: hidden;}
	.rdbox li img{ width: 6.09rem; margin-top: .3rem;}
	.rdbox li:first-child img{width: .96rem; height: .96rem;}
	</style>
</head>
<body>
	<ul class="rdbox">
		<li><span>1</span>打开微信客户端<img src="img/weixin.png"></li>
		<li><span>2</span>在聊天列表中找到QQ阅读<img src="img/rad2.png"></li>
		<li><span>3</span>没有自动关注的话可通过搜索手动关注<img src="img/rad3.png"></li>
		<li><span>4</span>点击推送内容前往活动页领取礼包<img src="img/rad4.png"></li>
		<li><span>5</span>也可以从底部固定菜单“充值礼包”进入<img src="img/rad5.png"></li>
		<li><span>6</span>提示：充值账号与领取账号为同一账号方可领取</li>
	</ul>
</body>
</html>
